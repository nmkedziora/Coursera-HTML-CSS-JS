<!DOCTYPE html>
<html>
<head>
	<title>Guess the Color Game</title>
</head>

<body onload="play_game()">

	<script type="text/javascript">

	var target_color
	var colors = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"]
	var guess_color
	finished = false
	guesses = 0

	function play_game() {
		var target_index = Math.floor(Math.random() * colors.length);
		target_color = colors[target_index];
		alert(target_index + " " + target_color);

		while (!finished) {
			guess_color = prompt("I am thinking of one of these colors: " + colors + "\n\nWhat color am I thinking of?");
			if (guess_color === target_color) {
				finished = true;
			}
		}
	}
	</script>

</body>
</html>

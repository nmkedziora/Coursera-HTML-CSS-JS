<!DOCTYPE html>
<html>
<head>
	<title>Guess the Color Game</title>
</head>

<body onload="playGame()">

	<script type="text/javascript">
		var targetColor;
		var colors = [
			"blue",
			"cyan",
			"gold",
			"gray",
			"green",
			"magenta",
			"orange",
			"red",
			"white",
			"yellow"
		];
		var guessColor;
		var finished = false;
		var guesses = 0;

		function playGame() {
			var targetIndex = Math.floor(Math.random() * colors.length);
			targetColor = colors[targetIndex];
			alert(targetIndex + " " + targetColor);

			while (!finished) {
				guessColor = prompt("I am thinking of one of these colors: " + colors + "\n\nWhat color am I thinking of?");
				if (guessColor === targetColor) {
					finished = true;
				}
			}
		}
	</script>

</body>
</html>

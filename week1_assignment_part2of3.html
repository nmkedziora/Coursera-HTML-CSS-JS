<!DOCTYPE html>
<html>
<head>
	<title>Dating Web Site Assessment</title>

	<style type="text/css">
		fieldset {
			background-color: lightyellow;
			border: 10px solid yellow;
			margin-bottom: 10px;
			width: 720px;
		}

		label {
			width: 180px;
			display: inline-block;
			vertical-align: text-top;
			text-align: right;
		}

		label[for=address] {
			vertical-align: top;
		}

		span {
			background: lightgreen;
		}

		textarea {
			width: 360px;
			height: 50px;
		}

		.custom-label {
			width: auto;
		}
	</style>
</head>



<body>
<h1>Please Enter Your Details For Our Website!</h1>

<!-- Form -->
<form action=" http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data" method="post">

	<fieldset>
		<legend>Your Face</legend>

		<label for="avatar">Your Image:</label>
		<input type="file" id="avatar" name="avatar" required>
		<br/>
		<label for="preview">Image Preview:</label>
		<img src="" id="preview">
	</fieldset>

	<fieldset>
		<legend>Your General Details</legend>

		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Your Full Name" required>
		<br/>

		<label>Gender:</label>
			<label for="male" class="custom-label">Male</label>
			<input type="radio" id="male" name="gender" value="male" required>
			<label for="female" class="custom-label">Female</label>
			<input type="radio" id="female" name="gender" value="female" required>
			<br/>

		<label for="age">Age:</label>
		<input type="number" min="0" max="99" step="1"  value="18"  id="age" name="age" required>
		<br/>

		<label for="dateOfBirth">Date of Birth:</label>
		<input type="date" id="dateOfBirth" name="dateOfBirth">
		<br/>

		<label for="color">Favorite Color:</label>
		<input type="color" id="color" name="color">
		<br/>

		<label for="country">Which Country:</label>
		<select id="country" name="country">
			<option value="noCountry"></option>
			<option value="france">France</option>
			<option value="germany">Germany</option>
			<option value="spain">Spain</option>
			<option value="italy">Italy</option>
			<option value="autralia">Australia</option>
		</select>
	</fieldset>

	<fieldset>
		<legend>Your Indicators</legend>

		<label for="height">Height:</label>
		<span>Short</span>
		<input type="range" min="0" max="100" step="5" value="50" id="height" name="heigt">
		<span>Tall</span>
		<br/>

		<label for="salary">Salary:</label>
		<span>Poor</span>
		<input type="range" min="0" max="100" step="5" value="50" id="salary" name="salary">
		<span>Rich</span>
	</fieldset>

	<fieldset>
		<legend>Your Contact Information</legend>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<br/>

		<label for="mobile">Mobile:</label>
		<input type="tel" id="mobile" name="mobile">
		<br/>

		<label for="address">Address:</label>
		<textarea id="address" name="addres"></textarea>
		<br/>

		<label>Method to contact you:</label>
		<input type="checkbox" id="contactMethod1" name="contactMethod" value="Email">
		<label for="contactMethod1" class="custom-label">Email</label>
		

		<input type="checkbox" id="contactMethod2" name="contactMethod" value="Whatsapp">
		<label for="contactMethod2" class="custom-label">Whatsapp</label>
		
		<input type="checkbox" id="contactMethod3" name="contactMethod" value="Chat">
		<label for="contactMethod3" class="custom-label">In-app chat</label>
	</fieldset>
	
	<br/>
	<input type="submit" value="Submit">
</form>

</body>
</html>
